<!-- 
  relative: 각 요소들을 하나로 겹치게 한 뒤 z-index를 사용해야 할 때
  absolute: 부모의 relative 요소를 찾은 뒤 해당 테두리 영역 내에서 움직이도록 한다.
  ※ absolute로 z-index를 사용하려고 노력하지 말자!
 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포지션</title>
  <style>
    #out {
      position: relative;
      width: 300px;
      height: 300px;
      background: aquamarine;
    }

    #in {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="out">
    외부요소
    <div id="in">
      내부요소
    </div>
  </div>
</body>
</html>
